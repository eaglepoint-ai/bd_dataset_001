version: '3.8'

services:
  evaluation:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
      # Write mandatory artifact to host workspace without overriding /app
      - .:/app_host
    command: node evaluation/evaluation.js

  test-before:
    build: .
    environment:
      - TEST_REPO_PATH=/app/repository_before
      - TARGET=before
    command: sh -c "cd tests && npm test"

  test-after:
    build: .
    environment:
      - TEST_REPO_PATH=/app/repository_after
      - TARGET=after
    command: sh -c "cd tests && npm test"
