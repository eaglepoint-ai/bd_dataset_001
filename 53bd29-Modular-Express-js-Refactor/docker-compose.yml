version: '3.8'

services:
  evaluation:
    build: .
    volumes:
      - .:/app
    command: node evaluation/evaluation.js

  test-before:
    build: .
    volumes:
      - .:/app
    environment:
      - TEST_REPO_PATH=/app/repository_before
    command: sh -c "cd tests && npm test"

  test-after:
    build: .
    volumes:
      - .:/app
    environment:
      - TEST_REPO_PATH=/app/repository_after
    command: sh -c "cd tests && npm test"

  app-before:
    build: .
    working_dir: /app/repository_before
    environment:
      - DBURL=${DBURL:-mongodb://mongo:27017/philomena}
      - APP_NAME=${APP_NAME:-Philomena}
      - PORT=${PORT:-7000}
    depends_on:
      - mongo
    ports:
      - "7000:7000"
    command: node index.js

  app-after:
    build: .
    working_dir: /app/repository_after
    environment:
      - DBURL=${DBURL:-mongodb://mongo:27017/philomena}
      - APP_NAME=${APP_NAME:-Philomena}
      - PORT=${PORT:-7001}
    depends_on:
      - mongo
    ports:
      - "7001:7001"
    command: node index.js

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
