version: '3.8'

services:
  songlist-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./evaluation:/workspace/evaluation

  songlist-test:
    build: .
    command: sh run_tests.sh
    volumes:
      - ./evaluation:/workspace/evaluation

  songlist-evaluate:
    build: .
    command: node evaluation/evaluation.js
    volumes:
      - ./evaluation:/workspace/evaluation
