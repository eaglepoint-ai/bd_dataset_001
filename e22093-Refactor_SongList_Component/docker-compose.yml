version: '3.8'

services:
  songlist-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./evaluation:/evaluation

  songlist-test:
    build: .
    command: npm test
    volumes:
      - ./evaluation:/evaluation

  songlist-evaluate:
    build: .
    command: node /evaluation/evaluation.js
    volumes:
      - ./evaluation:/evaluation
