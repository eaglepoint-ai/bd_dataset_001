services:
  evaluation:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
    command: python3 /app/evaluation/evaluation.py

  test-before:
    build: .
    environment:
      - TEST_REPO=/app/repository_before
    command: pytest -q tests
    working_dir: /app

  test-after:
    build: .
    environment:
      - TEST_REPO=/app/repository_after
    command: pytest -q tests
    working_dir: /app

  app:
    build: .
    environment:
      - TEST_REPO=/app/repository_after
    command: pytest -q tests
    working_dir: /app
    # Intentionally do NOT mount the host workspace:
    # keep evaluation deterministic (no reliance on local build artifacts or node_modules).

  web:
    build: .
    working_dir: /app/repository_after
    command: python3 server.py
    ports:
      - "8000:8000"
