version: '3.8'

services:
  evaluation:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
      - ./report.json:/app/report.json
    command: node evaluation/evaluation.js

  test-before:
    build: .
    environment:
      - TEST_REPO_PATH=/app/repository_before
    command: sh -c "cd tests && npm test || true"

  test-after:
    build: .
    environment:
      - TEST_REPO_PATH=/app/repository_after
    command: sh -c "cd tests && npm test"
