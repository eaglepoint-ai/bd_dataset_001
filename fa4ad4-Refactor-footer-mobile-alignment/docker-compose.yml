services:
  app:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
      - /app/repository_before/demo-app/node_modules
      - /app/repository_after/demo-app/node_modules
    environment:
      - REPO=repository_after

  app-before:
    build: .
    command: npm test
    volumes:
      - .:/app
      - /app/node_modules
      - /app/repository_before/demo-app/node_modules
      - /app/repository_after/demo-app/node_modules
    environment:
      - REPO=repository_before

  app-after:
    build: .
    command: npm test
    volumes:
      - .:/app
      - /app/node_modules
      - /app/repository_before/demo-app/node_modules
      - /app/repository_after/demo-app/node_modules
    environment:
      - REPO=repository_after

  evaluation:
    build: .
    command: npm run evaluation
    volumes:
      - .:/app
      - /app/node_modules
      - /app/repository_before/demo-app/node_modules
      - /app/repository_after/demo-app/node_modules
