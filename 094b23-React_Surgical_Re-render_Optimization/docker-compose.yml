services:
  test-before:
    build: .
    environment:
      - TEST_TARGET=before
    command: npm test
    volumes:
      - .:/app

  test-after:
    build: .
    environment:
      - TEST_TARGET=after
    command: npm test
    volumes:
      - .:/app

  evaluation:
    build: .
    command: node evaluation/evaluation.js
    volumes:
      - .:/app

  all:
    build: .
    command: sh -c "npm test && node evaluation/evaluation.js"
    volumes:
      - .:/app
