services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crdt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crdt_editor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:z
    networks:
      - crdt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: crdt-redis
    ports:
      - "6379:6379"
    networks:
      - crdt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # CRDT Editor Server (runtime)
  app:
    build:
      context: ..
      dockerfile: repository_after/Dockerfile
      target: runtime
    image: crdt-editor:runtime
    container_name: crdt-app
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crdt_editor
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    networks:
      - crdt-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Tests and Evaluation
  tests:
    build:
      context: ..
      dockerfile: repository_after/Dockerfile
      target: tests
    image: crdt-editor:tests
    container_name: crdt-tests
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crdt_editor
      REDIS_URL: redis://redis:6379
      APP_URL: http://app:3000
    networks:
      - crdt-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started

volumes:
  postgres_data:

networks:
  crdt-network:
    name: crdt-network
    driver: bridge
